<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSPT</title>
    <link rel="stylesheet" link href="style.css">
</head>
<body>
    <h1 id="text"></h1>
    <div id="container" class="container">
        <button class="rock" id="rock">🪨</button>
        <button class="paper" id="paper">📝</button>
        <button class="scissors" id="scissors">✂️</button>
        <button class="pencil" id="pencil">✏️</button>
        <button class="telephone" id="telephone">☎️</button>
        <button class="Restart" id="Restart">Restart Game</button>
        <div class="score">  
            <div class="playerScore">
                <h2>Player</h2>
                <p class="p-count count">0</p>
    
            </div>       
            <div class="computerScore">
                <h2>Computer</h2>
                <p class="c-count count">0</p>
                </div>
    </div>
</body>
<script src="script.js"></script>
</html>
